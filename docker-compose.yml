version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tools-network

  # Python FastAPI Backend
  backend:
    build:
      context: ./api/python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount temporary directories for file processing
      - /tmp/tools_uploads:/tmp/tools_uploads
      - /tmp/tools_output:/tmp/tools_output
      # Mount ICE database credentials if available
      - /home/sebastiangarcia/ICE-DATABASE/.env:/app/.env:ro
      - /home/sebastiangarcia/ICE-DATABASE/credentials:/app/credentials:ro
    restart: unless-stopped
    networks:
      - tools-network

  # Optional: PostgreSQL for ICE database (if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: ice_database
  #     POSTGRES_USER: ice_user
  #     POSTGRES_PASSWORD: ice_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - tools-network

networks:
  tools-network:
    driver: bridge

